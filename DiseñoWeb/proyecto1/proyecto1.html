<!doctype html>
<html lang="en">

<head>
  <title>Proyecto1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-primary">
    <div class="container mt-3 bg-info rounded p-2">
        <h3>Interfaz de registro</h3>
        
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustomUser">Usuario</label>
                <div class="input-group">
                  <input type="text" class="form-control rounded" id="validationCustomUser" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    campo obligatorio
                  </div>
                  
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustomPass">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="validationCustomPass" aria-describedby="inputGroupPrepend" required>
                  <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar Contraseña</button>
                  <div class="invalid-feedback">
                    campo obligatorio
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="text-danger p-1" id="invalidUser" hidden="true">Usuario Invalido</div>
              <div class="text-danger p-1" id="invalidPass" hidden="true">Contraseña Invalida</div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="validacion()">Enviar</button>
          </form>
    </div>
    
    <script>
        function mostrarContrasena(){
            var tipo = document.getElementById("validationCustomPass");
            if(tipo.type == "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }
        function validacion(){
            const usuariosNoValidos = ["admin"];
            const contraseñasNoValidas = ["admin", "1234"];
            var usuario = document.getElementById("validationCustomUser").value;
            var contraseña = document.getElementById("validationCustomPass").value;
            if(usuariosNoValidos.includes(usuario)){
                document.getElementById("invalidUser").hidden = false
                event.preventDefault();
                event.stopPropagation();
            }
            else{
              document.getElementById("invalidUser").hidden = true
            }
            if(contraseñasNoValidas.includes(contraseña)){
                document.getElementById("invalidPass").hidden = false
                event.preventDefault();
                event.stopPropagation();
            }
            else{
              document.getElementById("invalidPass").hidden = true
            }

        }
    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if ((form.checkValidity() === false)) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
  </script>
